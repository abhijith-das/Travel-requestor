<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Travel Request</title>
    <script src="/js/User.js">
        //document.write(season);
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/UserStyle.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar sticky-top navbar-expand-lg navbar-light navStyle">
        <a class="navbar-brand" href="User.html">Travel Requestor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse navContent" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto spacer">
                <li class="nav-item active">
                    <a class="nav-link" href="UserForm.html">Form <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Requests
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="CriticalReq.html">Critical</a>
                        <a class="dropdown-item" href="NormalRequest.html">Normal</a>
                        <a class="dropdown-item" href="RejectedReq.html">Rejected</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="AllReq.html">All</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="LogOut()">Log-Out</button>
            </form>

        </div>
    </nav>
    <!-- Form for accepting values -->
    <div id="container" class=" customContainer">
        <h1 class="text">
            Travel Request Form
        </h1>
        <hr>
        <form id="frmUser">
            <div class="frmData">
                <div id="formGroup">
                    <label for="empId">Emp Id: </label>
                    <input type="text" name="empId" id="empId" class="form-control">
                    <span id="empIdError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="empName">Full Name: </label>
                    <input type="text" name="empName" id="empName" class="empName form-control" required>
                    <span id="nameError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="project">Project: </label>
                    <input type="text" name="project" id="project" class="form-control">
                    <span id="projectError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="cause">Cause for Travel: </label>
                    <input type="text" name="cause" id="cause" class="form-control">
                    <span id="causeError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="source">Source: </label>
                    <input type="text" name="source" id="source" class="form-control">
                    <span id="sourceError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="dstn">Destination: </label>
                    <input type="text" name="dstn" id="dstn" class="form-control">
                    <span id="dstnError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="frmDate">From Date: </label>
                    <input type="date" name="frmDate" id="frmDate" class="form-control">
                    <span id="frmDateError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="numDays">No of Days: </label>
                    <input type="number" name="numDays" id="numDays" class="form-control" onchange="calculateToDate()">
                    <span id="daysError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="toDate">To Date: </label>
                    <input type="date" name="toDate" id="toDate" class="form-control" readonly>
                    <span id="toDateError" class="error"></span>
                </div>
                <div id="formGroup">
                    <label for="mode">Mode of Travel: </label>
                    <input type="text" name="mode" id="mode" class="form-control">
                    <span id="modeError" class="error"></span>
                </div>
            </div>
            <div id="formGroup">
                <label>Select Priority: </label><br>
                <input type="radio" name="priority" id="critical" value="critical">
                <label for="critical">Critical</label>
                <input type="radio" name="priority" id="normal" value="normal">
                <label for="normal">Normal</label>
                <span id="priorityError" class="error"></span>
            </div>
            <button type="submit" class="btn btn-dark form-control buttonStyle">Register</button><br>
            <button type="reset" class="btn btn-secondary form-control buttonStyle">Reset</button>
        </form>

    </div>
</body>

</html>
